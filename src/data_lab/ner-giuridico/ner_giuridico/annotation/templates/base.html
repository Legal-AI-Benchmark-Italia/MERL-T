<!-- base.html - Template di base con Bootstrap 5 -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NER-Giuridico{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome per icone migliori -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ner-custom.css') }}">
    
    <!-- CSS specifico per pagina -->
    {% block styles %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Navbar principale -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-gavel me-2"></i>NER-Giuridico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" 
                           href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('entity_types') %}active{% endif %}" 
                           href="{{ url_for('entity_types') }}">
                            <i class="fas fa-tags me-1"></i> Tipi di Entità
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenitore principale -->
    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>NER-Giuridico</h5>
                    <p class="text-muted">Sistema di annotazione per entità giuridiche</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 NER-Giuridico</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Notifiche toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="notification-message">
                    Notifica
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle con Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sistema di notifiche migliorato -->
    <script>
        function showNotification(message, type = 'primary') {
            const toast = document.getElementById('notification-toast');
            const toastMessage = document.getElementById('notification-message');
            
            // Imposta il messaggio
            toastMessage.textContent = message;
            
            // Imposta il tipo/colore
            toast.className = toast.className.replace(/bg-\w+/, '');
            toast.classList.add(`bg-${type}`);
            
            // Mostra il toast
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // Esponi la funzione globalmente
        window.showNotification = showNotification;
    </script>
    
    <!-- Script specifici per pagina -->
    {% block scripts %}{% endblock %}
</body>
</html>
